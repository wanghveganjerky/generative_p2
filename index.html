<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>font drawing tool</title>
  </head>
  
  <body>

    <div id="garden"></div>
    <div id="controls">
      <div>
        <input type="radio" id="A" class = "hide" name="type" value="0" checked />
      </div>
      <canvas id="myCanvas" width="1" height="1"></canvas>
     
      <!-- <br> Select a font:<br /> -->
      <input type="radio" id="tagada" name="shape" value="tagada" checked style="display: none;" />

      <!-- <label for="tagada">Tagada</label> -->
      <br />
      <!-- <input type="radio" id="asfalt" name="shape" value="asfalt"  />
      <label for="asfalt">Asfalt</label> -->
   
      <div class="shape-specific" id="rectangle-params">
       
        <div>
          <label for="color">Background Color</label>
          <input type="color" id="color" name="color" value="#808080" />
        </div>
  
        <div>
          
          <label for="width">Width</label>
          <div class="input-range">
            <input
              type="range"
              id="width"
              name="width"
              value="10"
              min="1"
              max="300"
              step="10"
              list="tickmarks-width"
            />
            <datalist id="tickmarks-width">
              <option value="1" label="1px"></option>
              <option value="150" label="150px"></option>
              <option value="100" label="300px"></option>
            </datalist>
          </div>
        </div>
        <div>
          <label for="height">Height</label>
          <div class="input-range">
            <input
              type="range"
              id="height"
              name="height"
              value="10"
              min="1"
              max="300"
              step="10"
              list="tickmarks-height"
            />
            <datalist id="tickmarks-height">
              <option value="1" label="1px"></option>
              <option value="150" label="150px"></option>
              <option value="300" label="300px"></option>
            </datalist>
          </div>
        </div>
        <div>
          <label for="rotate">Rotate</label>
          <div class="input-range">
            <input
              type="range"
              id="rotate"
              name="rotate"
              value="0"
              min="-180"
              max="180"
              step="30"
              list="tickmarks-rotate"
            />
            <datalist id="tickmarks-rotate">
              <option value="-180" label="-180deg"></option>
              <option value="0" label="0deg"></option>
              <option value="180" label="180deg"></option>
            </datalist>
          </div>
        </div>
        <div>
          <label for="skew">Skew</label>
          <div class="input-range">
            <input
              type="range"
              id="skew"
              name="skew"
              value="0"
              min="-180"
              max="180"
              step="10"
              list="tickmarks-skew"
            />
            <datalist id="tickmarks-skew">
              <option value="-180" label="-180deg"></option>
              <option value="0" label="0deg"></option>
              <option value="180" label="180deg"></option>
            </datalist>
          </div>
        </div>
     
        
      </div>
      <div>
        <label for="fontColor">Font Color</label>
        <input type="color" id="fontColor" name="fontColor" value="#000000" /> <!-- default is black -->
    </div>
      <br />
      <button id="clear">Clear</button>
      <div class="toolInfo">
        <button id="infoButton">Tips</button>
        <span class="toolInfoText">support all numbers, upper and lower cap letters</span>
      </div>
      <button id="saveButton">Save Image</button>
    </div>


    <script type="module">
      import Garden from "./garden.js";

      let g = new Garden(
        document.getElementById("garden"),
        document.getElementById("controls")
      );

      document.querySelector("#clear").addEventListener("click", () => {
        g.clear();
      });


      
    </script>
  </body>
</html>
